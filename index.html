<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main class="container">
    <section class="products">
      <h1>Desserts</h1>
      <div class="product-list">
        <!-- Products will be dynamically added here -->
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart (<span id="cart-quantity">0</span>)</h2>
      <div id="cart-items" class="cart-items">
        <p id="empty-cart-message">Your added items will appear here</p>
      </div>
      <div class="cart-actions">
        <button id="confirm-order" class="btn btn-primary" disabled>Confirm Order</button>
        <button id="new-order" class="btn btn-secondary" disabled>Start New Order</button>
      </div>
    </section>

    <!-- Order confirmation modal -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <h2>Order Confirmed!</h2>
        <p>Your order has been placed successfully.</p>
        <button id="close-modal" class="btn btn-primary">Close</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayokanmi Adejola</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
